<style>
    li, button{
        max-width: fit-content;
    }
</style>
<ul class="tags">
    <button 
        hx-get="{% url 'get_tags' %}" 
        hx-swap="outerhtml  transition:true" 
        hx-target=".tags">
        Refresh
    </button>
    {% for tag in tags %}
    <li>{{tag}}</li>
    {% empty %}
    <li>No tags yet</li>
    {% endfor %}
</ul>
